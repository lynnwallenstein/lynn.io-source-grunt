<article>

  <a href="{{ post.url }}">
    <h1>{{ post.title }}</h1>
  </a>

  <p>{{ post.excerpt }}</p>

  <div class="post-meta">

    <time datetime="{{ post.date | date_to_xmlschema }}"><span class="ss-icon ss-air">calendar</span> {{ post.date | date_to_string }}</time>

    {% include _tag_list.html %}

  </div>

</article>
