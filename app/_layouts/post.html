---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}

  <footer class="post-footer">
    <dl>

      {% if page.tags != empty %}
        <dt>Tagged</dt>
          <dd>
            {% include _tag_list.html %}
          </dd>
      {% endif %}

      <dt>Date Posted</dt>
        <dd><time datetime="{{ page.date | date_to_xmlschema }}"><span class="ss-icon ss-air">calendar</span> {{ page.date | date_to_string }}</time></dd>

      <dt>Trackback URL</dt>
        <dd class="trackback-url"><span class="ss-icon ss-air">bookmark</span><a href="http://lynn.io{{ page.url }}"> http://lynn.io{{ page.url }}</a></dd>

    </dl>
  </footer>

</article>
